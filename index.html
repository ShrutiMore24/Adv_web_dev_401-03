<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        button{
            padding: 10px;
            margin: 10px;
            border: 1px solid black;
            border-radius: 8px;
            background-color: rgba(248, 250, 248, 0.884);
            color: black;
        }
    </style>
</head>

<body>
    <img src="https://cdn.pixabay.com/photo/2017/01/08/13/58/cube-1963036_960_720.jpg" alt="image" width="600px" height="500px" id="slider-img" />
    <div>
        <button onclick="nextImg()">Next Image</button>
        <button onclick="prevImg()">Prev Image</button>
    </div>
    <script>
        var img = [];
        img[0] = "https://cdn.pixabay.com/photo/2017/01/08/13/58/cube-1963036_960_720.jpg";
        img[1] = "https://cdn.pixabay.com/photo/2016/04/28/13/05/pins-1358849_960_720.jpg";
        img[2] = "https://cdn.pixabay.com/photo/2014/01/22/19/44/flower-field-250016_960_720.jpg";
        i = 0;
        let image = document.getElementById("slider-img");

        function nextImg() {
            if (i < img.length - 1)
                i++;
            else
                i = 0;
            image.src = img[i];
        }


        function prevImg() {
            i--;
            if (i == -1)
                i = 2;
            image.src = img[i];
        }

    </script>
</body>

</html>
